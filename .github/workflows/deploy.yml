name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.2'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release

      - name: Create vercel.json for deployment
        run: |
          cat > build/web/vercel.json << 'EOF'
          {
            "version": 2,
            "buildCommand": "",
            "installCommand": "",
            "framework": null,
            "rewrites": [
              {
                "source": "/(.*)",
                "destination": "/index.html"
              }
            ]
          }
          EOF

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "❌ Error: VERCEL_TOKEN secret is missing!"
            echo "Please add VERCEL_TOKEN in Settings → Secrets → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "❌ Error: VERCEL_ORG_ID secret is missing!"
            echo "Please add VERCEL_ORG_ID in Settings → Secrets → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "❌ Error: VERCEL_PROJECT_ID secret is missing!"
            echo "Please add VERCEL_PROJECT_ID in Settings → Secrets → Actions"
            exit 1
          fi
          echo "✅ All secrets are configured"

      - name: Deploy to Vercel
        run: |
          cd build/web
          vercel --prod --yes --token "${{ secrets.VERCEL_TOKEN }}" --force
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL: 1
          VERCEL_NO_BUILD: 1

